<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Films For All</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/film/all">Gestion des films </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/acteur/all">Gestion des actrues </a>
            </li>
        </ul>
    </div>
</nav>

<td>
    <a th:href="@{/acteur/new}" class="btn btn-outline-primary"
    >Ajouter</a>
</td>
<div class="container mt-4">
    <h1>Liste des acteurs</h1>
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prenom</th>
        </tr>
        <tr th:each="f : ${acteurs}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.nom}"></td>
            <td th:text="${f.prenom}"></td>
<!--            <td>-->
<!--                <a th:href="@{/acteur/modifier/{id} (id=${f.id})}" class="btn btn-outline-info"-->
<!--                >Modifier</a>-->
<!--            </td>-->
            <td>
                <a th:href="@{/acteur/delete/{id} (id=${f.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('Voulez vous supprimer ce film?')" >Supprimer</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
