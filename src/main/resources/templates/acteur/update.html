<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>edit de film</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<h1>modifier un film</h1>
	<form action="/film/mod" method="post">
	<p>
		<input type="hidden" name="id" id="id" class="form-control" th:value="${acteur.id}" >
	</p>
	<p>
		<label for = "nom" class="form-label">Nom</label>
		<input type="text" name="nom" id="nom" class="form-control" th:value="${acteur.nom}" required>
	</p>
		<p>
			<label for = "prenom" class="form-label">Nom</label>
			<input type="text" name="prenom" id="prenom" class="form-control" th:value="${acteur.prenom}" required>
		</p>


	<p>
	<input type="submit" class="btn btn-outline-primary" value="modifie">
	</p>
	</form>
</div>
</body>
</html>
