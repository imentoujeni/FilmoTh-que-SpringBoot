<!DOCTYPE html>
<html lang="en">
<head>
    <title>othèque</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">Home </a>
            </li>

        </ul>
        <ul class="navbar-nav" >
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"> <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
            <li class="nav-item active " sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="http://localhost:8080/login">Login </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h1>xothèque</h1>
    <img src="/photos/index.jpg" class="img-fluid my-4" alt="Placeholder image">

    <h2>Categories:</h2>
    <ul class="list-group" th:each="cat : ${categories}">
        <a th:href="@{/cat/{id} (id=${cat.id})}" ><li class="list-group-item" th:text="${cat.nom +'('+#lists.size(cat.films)+ ')'}"> </li></a>
    </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
