<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>edit de film</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<h1>modifier un film</h1>
	<form action="/film/mod" method="post" enctype="multipart/form-data">
		<input type="hidden" name="photo" th:value="${film.photo}">
		<p>
			<label class="form-Label ">Photos: </label>
			<input type="file" name="file" accept="image/png, image/jpeg" class="form-control" />
		</p>
	<p>
		<input type="hidden" name="id" id="id" class="form-control" th:value="${film.id}" required pattern="^[A-Z][a-zA-Z]*$" >
	</p>
	<p>
		<label for = "title" class="form-label">Titre de Film</label>
		<input type="text" name="title" id="title" class="form-control" th:value="${film.title}" required>
	</p>
	<p>
		<label for = "description" class="form-label">Description</label>
		<textarea rows="5" name="description" class="form-control" th:text=${film.description} required></textarea>
	</p>
	<p>
		<label for = "anneeparution" class="form-label">Annee de Parution</label>
		<input type="text" name="anneeparution" id="anneeparution" class="form-control" th:value="${film.anneeparution}" required>
	</p>	
	<p>
		<label for = "categorie" class="form-label">Categorie</label>
		<select name="categorie" class="form-select">
			<option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.nom}"
					th:selected="${film.categorie.id == cat.id}">
		</select>
	</p>
		<p>
			<label for = "acteurs" class="form-label">Acteurs</label>
			<select name="acteurs" id="acteurs" multiple="multiple">
				<option th:each="acteur : ${acteurs}" th:value="${acteur.id}" th:text="${acteur.nom}"
						th:selected="${film.acteurs.contains(acteur)}">
			</select>
		</p>
	<p>
	<input type="submit" class="btn btn-outline-primary" value="modifie">
	</p>
	</form>
</div>
</body>
</html>
